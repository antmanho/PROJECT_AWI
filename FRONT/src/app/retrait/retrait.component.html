<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un tournoi</title>
    
</head>
<body>
    <br>

    <br>
    <form (ngSubmit)="onSubmit()" class="centered-button" style="width: 65%; height: auto; border: 3px solid black; padding: 0.5vw; background-color: rgba(255, 255, 255, 0.97);">
        <br>
        <h1>RETRAIT D'UN JEU</h1>
        <br>
        <div class="form-group">
            <input type="text" [(ngModel)]="emailParticulier" placeholder="Email particulier" name="emailParticulier" style="margin-left:5%;margin-right:5%;width:80%;" required>
        </div>
        <br><br>
        <button type="submit" style="width: 100%; height: 10vh; font-size: 3.5vw; display: block; margin: 0 auto; text-align: center;">Afficher Liste</button>
    </form>

 
</body>
</html>
