<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un tournoi</title>
    <link rel="stylesheet" href="creer-session.component.css">
    <script src="js/C1_validation.js"></script>
</head>
<body>
    <div *ngIf="notificationMessage" class="notification" id="notification">
                <button class="close-btn" (click)="closeNotification()">&times;</button>
                {{ notificationMessage }}
        </div>
<br>
    <br>
    <form (ngSubmit)="onSubmit()" #formulaire="ngForm" method="post" class="centered-button" style="width: 65%; height: auto; border: 3px solid black; padding: 0.5vw; background-color: rgba(255, 255, 255, 0.97);">
        <br>
            <h1>CREER SESSION</h1>
            <br>
  
               <input type="text" [(ngModel)]="session.Nom_session" name="Nom_session" Placeholder="Nom de la session" required>

                   <br><br>
               <input type="text" [(ngModel)]="session.adresse_session" name="adresse_session"  Placeholder="Adresse" required>
<br><br>
               <label style="margin-left: 2%;">Date de début : </label>
               <input type="date" [(ngModel)]="session.date_debut" name="date_debut" style="width: 25%;" required>
                   <br><br>
               <label style="margin-left: 2%;">Date de fin :   </label>
               <input type="date" [(ngModel)]="session.date_fin" name="date_fin" style="width: 25%;height:4vh" required>
                   <br><br>
                   <label style="margin-left: 5%;">Frais de depot fixe (en euros) : </label>
               <input type="number" [(ngModel)]="session.Frais_depot_fixe" name="Frais_depot_fixe"  style="width: 15%;height:4vh" Placeholder="Frais de depot fixe (en euros)" required>
                   <br><br>
                   <label style="margin-left: 5%;">Frais de depot  variable(en %) : </label>
               <input type="number" [(ngModel)]="session.Frais_depot_percent" name="Frais_depot_percent"  style="width: 15%;height:4vh" Placeholder="Frais de depot pourcentage (%)" required>
                   <br><br>
               
        <span class="toggle-button" (click)="toggleOptionalFields()" style="display: inline-block; cursor: pointer;">&#9660; Afficher les champs optionnels</span><br>
       <div *ngIf="showOptionalFields">
           <br>
                   <input [(ngModel)]="session.Description" name="Description" Placeholder="Description" required>

          <!-- Ajoute d'autres champs optionnels ici -->
        </div>
        
        <br>   <!-- Message d'erreur général pour le formulaire -->
        <div *ngIf="formulaire.submitted && formulaire.invalid" style="color: red; text-align: center; margin-top: 1em;">
            <strong>Veuillez remplir tous les champs requis.</strong>
        </div>
        <button type="submit" style="width: 100%; height: 10vh; font-size: 3.5vw; display: block; margin: 0 auto; text-align: center;">
            CREER SESSION
        </button>
    </form>
</body>
</html>
