<!DOCTYPE html>
<html>

<head>
    <title>Liste des tournois</title>
</head>

<body>
    <div class="main-container">
        <div id="header" style="width: 100%; height: 1.5vh; background-color: white; z-index: 1000;">
            <div style="text-align: center;">
                <br>
                <h1>CATALOGUE</h1>
            </div>
            
            <br><br>

            <div style="display: flex; align-items: center; width: 100%">
                <div style="flex-grow: 1;">
                    <!--Make sure the form has the autocomplete function switched off:-->
                    <!-- <form autocomplete="off" action="/action_page.php">
                        <div class="autocomplete" style="width:300px;">
                        <input id="myInput" type="text" name="myPlayer" placeholder="Joueur">
                        </div>
                        <input type="submit">
                    </form>-->
                </div>
            </div>
            <br>
        </div>
        <br><br><br>
        <div id="catalogue">
          <div *ngFor="let game of games" class="card">
              <a [routerLink]="['/detail-article', game.id_stock]" class="no-link-style">
                  <h2>{{ game.nom_jeu }}</h2>
              <img [src]="'http://localhost:3000' + game.photo_path" alt="Image du jeu {{ game.nom_jeu }}" class="card-image" />
              <div class="card-content">
                <p>N°article : {{ game.id_stock }}</p>
                <p>------------------------</p>
                <p>{{ game.prix_final }} €</p>
              </div>
            </a>
          </div>
        </div>

    </div>
</body>

</html>
