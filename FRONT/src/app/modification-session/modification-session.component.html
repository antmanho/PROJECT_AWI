<h2 class="title">MODIFICATION-SESSION</h2>
<div class="main-container">
    <div id="header" style="width: 100%; height: 1.5vh; background-color: white; z-index: 1000;">
        <div style="text-align: center;">
          
        </div>
        
        <br>

        <div style="display: flex; align-items: center; width: 100%">
            <div style="flex-grow: 1;">
                <form method="get" action="/R1" style="display: flex;">
                    <input type="text" name="search" placeholder="Rechercher..." style="flex-grow: 1; height: 5vh; border: 2px solid black; outline: none; font-size: 2vw;" />
                    <input id="search-button" type="submit" Value=""/>
                </form>
            </div>
            <div>
                <button id="reglage-button" onclick="openFilterPopup()"></button>
            </div>
        </div>
       
    </div>
    <br><br><br><br><br>
<div class="notification" *ngIf="showNotification" [ngClass]="{'show': showNotification, 'success': notificationType === 'success', 'error': notificationType === 'error'}">
  <button class="close-btn" (click)="closeNotification()">&times;</button>
  {{ notificationMessage }}
</div>


<table>
  <thead>
    <tr>
      <th>Nom de session</th>
      <th>Adresse</th>
      <th>Date de début</th>
      <th>Date de fin</th>
      <th>Charge totale</th>
      <th>Frais dépôt fixe</th>
      <th>Frais dépôt pourcentage</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let session of sessions; let i = index">
      <td><input [(ngModel)]="session.Nom_session" (ngModelChange)="markAsModified(session)" /></td>
      <td><input [(ngModel)]="session.adresse_session" (ngModelChange)="markAsModified(session)" /></td>
      <td><input type="date" [(ngModel)]="session.date_debut" (ngModelChange)="markAsModified(session)" /></td>
      <td><input type="date" [(ngModel)]="session.date_fin" (ngModelChange)="markAsModified(session)" /></td>
      <td><input type="number" [(ngModel)]="session.Charge_totale" (ngModelChange)="markAsModified(session)" /></td>
      <td><input type="number" [(ngModel)]="session.Frais_depot_fixe" (ngModelChange)="markAsModified(session)" /></td>
      <td><input type="number" [(ngModel)]="session.Frais_depot_percent" (ngModelChange)="markAsModified(session)" /></td>
      <td><input [(ngModel)]="session.Description" (ngModelChange)="markAsModified(session)" /></td>
    </tr>
  </tbody>
</table>

<button (click)="saveChanges()">Sauvegarder toutes les modifications</button>
