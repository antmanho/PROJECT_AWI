<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un tournoi</title>
    <script src="js/C1_validation.js"></script>
</head>
<body>
<br>
    <h1>DEPOT</h1>
    <br>
    <form action="/C1_ajouter_tournoi" method="post" class="centered-button" style="width: 65%; height: auto; border: 3px solid black; padding: 0.5vw; background-color: rgba(255, 255, 255, 0.8);">
        <input type="hidden" id="email_connecte" name="email_connecte" value="<%= email_connecte %>">
        <br>
        
        <div class="form-group">
            <label for="est_en_vente" style="margin-right: 1px;margin-left: 14vw;">Mise en vente immédiate :</label>
            <input type="checkbox" id="est_en_vente" name="est_en_vente" class="checkbox-large" value="true">
        </div>
        
        <input type="number" id="num_session" name="num_session" placeholder="N° session de depot" required><br><br>
        <input type="text" id="email_vendeur" name="email_vendeur" placeholder="Email du vendeur" required><br><br>
        <input type="text" id="nom_jeu" name="nom_jeu" placeholder="Nom du Jeu" required><br><br>
        <input type="number" id="prix_unit" name="prix_unit" placeholder="Prix Unitaire (on lui devra)" required><br><br>
        <input type="number" id="Quantité_déposé" name="Quantité_déposé" placeholder="Quantité" required><br><br>

        <span class="toggle-button" (click)="toggleOptionalFields()" style="display: inline-block; cursor: pointer;">&#9660; Afficher les champs optionnels</span><br>
       <div *ngIf="showOptionalFields">
           <br>
          <input type="text" [(ngModel)]="editeur" id="editeur" name="editeur" placeholder="Éditeur"><br><br>
              
          <textarea [(ngModel)]="description" id="description" name="description" placeholder="Description"></textarea><br>

          <!-- Ajoute d'autres champs optionnels ici -->
        </div>
        
        <br>
        <input type="submit" value="Ajouter" style="width: 100%; height: 10vh; font-size: 3.5vw; display: block; margin: 0 auto; text-align: center;">
    </form>

    <br><br><br><br><br>
    <div class="notification" *ngIf="showNotification">
        <button class="close-btn" (click)="closeNotification()">&times;</button>
        Votre tournoi a été créé.
    </div>
</body>
</html>
