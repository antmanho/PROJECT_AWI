<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un tournoi</title>
</head>
<body>
    <br> <br>
    <form (ngSubmit)="onSubmit()" class="centered-button" style="width: 65%; height: auto; border: 3px solid black; padding: 0.5vw; background-color: rgba(255, 255, 255, 0.8);">
        <h1>Historique des achats</h1>
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="border: 1px solid black; padding: 10px;">Nom du Jeu</th>
                    <th style="border: 1px solid black; padding: 10px;">Quantité vendue</th>
                    <th style="border: 1px solid black; padding: 10px;">Prix vendeur</th>
                    <th style="border: 1px solid black; padding: 10px;">Vendeur payé</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vente of historiqueVentes">
                    <td style="border: 1px solid black; padding: 10px;" (click)="redirectToHistorique(vente.email_vendeur)">{{ vente.nom_jeu }}</td>
                    <td style="border: 1px solid black; padding: 10px;">{{ vente.Quantite_vendu }}</td>
                    <td style="border: 1px solid black; padding: 10px;">{{ vente.Prix_unit }}</td>
                    <td style="border: 1px solid black; padding: 10px;">{{ vente.vendeur_paye ? 'Oui' : 'Non' }}</td>
                </tr>
            </tbody>
        </table>

        <h2>Somme totale : {{ historiqueVentes[0]?.Somme_total_du || 0 }} €</h2> <!-- Ajout de l'unité monétaire -->

        <input type="hidden" [(ngModel)]="emailVendeur" name="emailVendeur" /> <!-- Champ caché pour envoyer l'email -->
        <button type="submit" style="width: 100%; height: 10vh; font-size: 3.5vw; display: block; margin: 0 auto; text-align: center;">Payer le vendeur</button>
    </form>
    <a href="/payer-vendeur" id="back-to-top">
        <img src="IMAGE/retour.png" alt="Retour" style="width: 100%; height: 100%;">
    </a>
</body>

</html>
